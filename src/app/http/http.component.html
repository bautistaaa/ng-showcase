<h2>HTTP</h2>

<div class="row">

    <div class="col-md-6">

        <ul>

            <li *ngFor="let post of posts | async">

                <div class="post">

                    <img src="{{ post.thumbnail }}" alt="" width="150" height="100">

                    <div class="metadata">
                        <h4>{{ post.title }}</h4>
                        <div class="author">by: {{ post. author }} </div>
                        <div class="upvotes">upvotes: {{ post.upvotes }}</div>
                    </div>

                </div>

            </li>

        </ul>

    </div>

</div>
