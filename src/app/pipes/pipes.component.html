<h2>Pipes</h2>

        <p>
            Currency Pipe = {{ currency2 | currency:'EUR':true:'4.2-2' }}, {{ currency | currency:'USD':true:'4.2-2' }}
        </p>
        <p>
            Uppercase Pipe = {{ 'hello world' | uppercase }}
        </p>
        <p>Json Pipe</p>
        <pre>{{ object | json }}</pre>

            See more pipes and documentation <a href="https://angular.io/api?type=pipe">here</a>.
        </p>
    </div>
</div>
